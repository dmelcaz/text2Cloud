  <script type="text/javascript">
    var options = {};
    var list = resultArray;

    function renderCloud(list) {
      var options = {};
      var options = {list: list,
                  fontFamily: 'Arial',
                  fontWeight: 'bold',
                  weightFactor: $('#cloud-container').width() / 1280,
                  gridSize: 10 * $('#cloud-container').width() / 1280,
                  rotateRatio: 0,
                  shape: 'circle',
                  color: '#000',
                  minSize: 8 * $('#cloud-container').width() / 1280,
                };

      WordCloud(document.getElementById("cloud-container"), options);
    }

    $(document).ready( function() {
      renderCloud(list);  
    });

    $( window ).resize(function() {
      renderCloud(list);
    });
  </script>

  <div id="cloud-container" style="height: calc( 100vh - 50px )">
